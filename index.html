<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipGradeAnalog</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A500%2C700" />
</head>
<body>
    <div class="header">
        <button class="button add_test_button">+ Создать Тест</button>

        <div class="header__profile">
            <div class="header__profile-image">
                <img src="/assets/user-photo.png" alt="аватарка">
            </div>

            <div class="header__profile-user-data">
                <ul>
                    <li>Имя</li>
                    <li>Статус</li>
                    <li>Id</li>
                </ul>
            </div>
        </div>

        <div class="header__blackbar">
            <button class="button answers__forms__button">Бланки Ответов</button>
        </div>
    </div>
</body>
</html>
